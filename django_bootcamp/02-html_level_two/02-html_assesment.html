<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assesment Test HTML Level 2</title>
</head>
<body>
    <form action="thankyou.html" method="get">
        <h1>Course Sign Up Page</h1>
        <p>Please note: First Name, Last Name, Password, and Email are required</p>
        <label for="firstn">First Name: </label>
        <input id="firstn" type="text" name="firstname" placeholder="First Name" required>

        <label for="lastn">Last Name: </label>
        <input id="lastn" type="text" name="lastname" placeholder="Last Name" required>

        <p></p>

        <label for="email">Email: </label>
        <input id="email" type="email" name="email" placeholder="name@email.com" required>

        <label for="passwd">Password: </label>
        <input id="passwd" type="password">

        <p>Are you over the age of 18?</p>

        <label for="yes">Yes: </label>
        <input id="yes" type="radio" name="age" value="yes">
        <label for="no">No: </label>
        <input id="no" type="radio" name="age" value="no">

        <p>Do you have a Credit Card or PaypPal?</p>

        <select name="card" id="card">
            <option value="1">Credit Card</option>
            <option value="2">Pay Pal</option>
        </select>

        <p></p>

        <input type="submit" name="submit" value="Submit Feedback">

    </form>
</body>
</html>
